<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!-- Enables or disables automatic detection of possible phone numbers in a webpage in Safari on iOS: -->
        <meta name="format-detection" content="telephone=no" />
        <!-- To turn off tap highlight on windows 8 Internet Explorer: -->
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- Prevent scaling/zooming of the page, set DPI that will look more consistent between iOS/Android -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Digital Compass</title>
    </head>
    <body>
        <div id="app">
            <img src="img/compass.png" id="compass" alt="compass" />

            <div id="degreesWrap">
                <div id="degrees">--</div>
            </div>

            <div id="log">Initiating compass...</div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/compass.js"></script>

        <script>
        document.addEventListener('deviceready', function() { 
            //keep app awake using insomnia plugin (added in config.xml)
            window.plugins.insomnia.keepAwake();

            //start monitoring
            var compass = new Compass();
            compass.onReady();

        } , false);
        </script>
    </body>
</html>
